name: flutter_voximplant
description: Voximplant plugin for embedding voice and video communication into Flutter applications.
version: 3.12.0
homepage: https://voximplant.com
repository: https://github.com/voximplant/flutter_voximplant

environment:
  sdk: '>=2.18.0 <4.0.0'
  flutter: '>=3.3.0'

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_driver:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  plugin:
    platforms:
      android:
        package: com.voximplant.flutter_voximplant
        pluginClass: VoximplantPlugin
      ios:
        pluginClass: VoximplantPlugin
